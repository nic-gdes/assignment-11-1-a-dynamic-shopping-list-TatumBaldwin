<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <!-- this form will allow users to post their own "todo" items -->
    <form id="addItem">
        <!-- This allows users to submit a new item -->
      <label for="itemToAdd">Enter a new item:</label>
      <input type="text" name="item" id="itemToAdd">

        <!-- this will submit the item to the page -->
      <button id="submit">Add item</button>
    </form>

    <ul id="list">
        <li> your mom</li>


    </ul>

    <script src="./script.js">

    </script>
  </body>
</html>
